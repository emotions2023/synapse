{% extends "base.html" %}

{% block title %}検索結果{% endblock %}

{% block content %}
<div class="history-list">
    <h1>検索結果</h1>
    <ul>
        {% for profile in profiles %}
        <li>
            <a href="{{ url_for('routes.viewProfile', id=profile.id) }}">
                <img src="{{ profile.image_url }}" alt="{{ profile.name }}" width="100">
                <div>
                    <h2>{{ profile.name }}</h2>
                    <p>{{ profile.birth }}</p>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
