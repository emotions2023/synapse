{% extends "base.html" %}

{% block title %}トップページ{% endblock %}

{% block content %}
<div class="history-list">
    <h1>架空の歴史リスト</h1>
    <ul>
        {% for history in histories %}
        <li>
            <img src="{{ history.image_url }}" alt="{{ history.name }}" width="100">
            <div>
                <h2>{{ history.name }}</h2>
                <p>{{ history.birth }}</p>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
