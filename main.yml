name: Deploy to Render

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up environment
      run: |
        echo "${{ secrets.ENV_FILE }}" > .env
        echo "${{ secrets.GCS_CREDENTIALS }}" > synapse001-428967a1bbee.json

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Deploy to Render
      run: |
        curl -X POST -H "Accept: application/vnd.render+json" \
        -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
        -d '{}' \
        https://api.render.com/v1/services/srv-cppce988fa8c739d89cg/deploys
